<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Console Methods Example</title>
    
    <!-- Block Console Methods Script -->
    <script>
        // Block console methods
        console.log = function() {};
        console.warn = function() {};
        console.error = function() {};
    </script>

</head>
<body>

    <h1>Welcome to My Website</h1>
    <button onclick="openYouTube()">Open YouTube Video</button>

    <script>
        // JavaScript for Deep Linking
        function openYouTube() {
            const videoId = "igQKgJmIozg"; // Replace with your video ID
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                // Open in YouTube app for Android
                window.location.href = `vnd.youtube:${videoId}`;
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Open in YouTube app for iOS
                window.location.href = `vnd.youtube://${videoId}`;
            } else {
                // Default: Open in YouTube web player
                window.open(`https://www.youtube.com/watch?v=${videoId}`, "_blank");
            }
        }
    </script>

</body>
</html>
